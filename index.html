<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Project X-men - Semana com Dev em Dobro</title>
</head>
<body>
    <header class="cabecalho">
        <img class="logo" src="./src/imagens/logo.svg" alt="Logo do X-men">
    </header>
    <main class="selecao-de-personagens">
        <section class="personagens">
            <h1 class="titulo">
                Selecione um personagem
            </h1>
            <ul class="lista-de-personagens">
                <li 
                class="personagem selecionado" 
                id="ciclope"
                name="ciclope"
                description="Ciclope é um mutante com o poder de emitir raios de energia concussivos através de seus olhos, causando destruição e dano aos seus oponentes. Ele também possui a habilidade de controlar a intensidade dos raios, tornando-se um poderoso combatente.">
                    <img 
                    src="./src/imagens/card-ciclope.jpg" alt="Personagem Ciclope">
                </li>
                <li 
                class="personagem" 
                id="jean-grey"
                name="jean-grey"
                description="Jean Grey, também conhecida como Fênix, é uma poderosa mutante dos X-Men. Ela possui habilidades telepáticas extraordinárias, podendo ler, controlar e influenciar mentes. Além disso, Jean é uma das poucas mutantes capazes de manipular e canalizar energia psíquica em formas poderosas, tornando-se a temível e destrutiva Fênix.">
                    <img 
                    src="./src/imagens/card-jean-grey.jpg" alt="Personagem Jean Grey">
                </li>
                <li 
                class="personagem" 
                id="lince-negra"
                name="lince-negra"
                description="Lince-Negra, também conhecida como Kitty Pryde, é uma mutante dos X-Men com a capacidade de se tornar intangível, permitindo que ela atravesse paredes e objetos sólidos. Além disso, ela possui um incrível domínio da agilidade e do combate corpo a corpo.">
                    <img 
                    src="./src/imagens/card-lince-negra.jpg" alt="Personagem Lince Negra">
                </li>
                <li 
                class="personagem" 
                id="magneto"
                name="magneto"
                description="Magneto é um mutante poderoso que tem controle sobre campos magnéticos. Ele é capaz de manipular metais, voar e criar proteções magnéticas, além de ser um mestre estrategista em batalhas.">
                    <img 
                    src="./src/imagens/card-magneto.jpg" 
                    alt="Personagem Magneto">
                </li>
                <li 
                class="personagem" 
                id="noturno"
                name="noturno"
                description="Noturno é um mutante com a habilidade de teleportação, o que lhe permite se deslocar rapidamente entre diferentes locais. Além disso, ele possui agilidade e destreza extraordinárias, sendo capaz de criar ilusões e se camuflar nas sombras.">
                    <img 
                    src="./src/imagens/card-noturno.jpg" 
                    alt="Personagem Noturno">
                </li>
                <li 
                class="personagem" 
                id="tempestade"
                name="tempestade"
                description="Tempestade possui o poder de controlar o clima, podendo criar tempestades, ventos poderosos e até mesmo descarregar raios. Além disso, ela também tem a habilidade de voar e uma forte conexão com a natureza.">
                    <img 
                    src="./src/imagens/card-tempestade.jpg" 
                    alt="Personagem Tempestade">
                </li>
                <li 
                class="personagem" 
                id="vampira"
                name="vampira"
                description="Vampira possui o poder de absorver a energia vital, os poderes e memórias de outras pessoas através do toque físico, além de ter habilidades sobre-humanas como voar, força e resistência.">
                    <img 
                    src="./src/imagens/card-vampira.jpg" 
                    alt="Personagem Vampira">
                </li>
                <li 
                class="personagem" 
                id="wolverine"
                name="wolverine"
                description="Wolverine possui um fator de cura regenerativo que o torna praticamente imortal, além de garras ósseas retráteis e sentidos aguçados, tornando-o um poderoso combatente.">
                    <img 
                    src="./src/imagens/card-wolverine.jpg" 
                    alt="Personagem Wolverine">
                </li>
            </ul>
        </section>
        <section class="personagem-selecionado">
            <img class="personagem-grande" src="./src/imagens/card-ciclope.png" alt="Personagem selecionado">
            <div class="informacoes-personagem">
                <h2 class="nome-personagem" id="nome-personagem">Ciclope</h2>
                <p class="descricao-personagem" id="descricao-personagem">
                    Ciclope é um mutante com o poder de emitir raios de energia concussivos através de seus olhos, causando destruição e dano aos seus oponentes.
                    Ele também possui a habilidade de controlar a intensidade dos raios, tornando-se um poderoso combatente.
                </p>
            </div>
        </section>
    </main>
    <script src="./src/js/script.js"></script>
</body>
</html>
